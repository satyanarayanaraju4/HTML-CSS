<!DOCTYPE html>
<html>
  <head><style>
  .SUBSCRIBE{
    background-color:rgb(200, 0, 0);
    color:white;
    padding-top: 10px;
  padding-right: 16px;
  padding-bottom: 10px;
  padding-left: 16px;
    border-radius: 6px;
    border: none;
    margin-right: 10px;
    cursor:pointer;
  }
  .JOIN{
    background-color: rgba(247, 253, 255, 0.923);
    border-color:rgb(7, 168, 255) ;
    color:rgb(7, 168, 255) ;
    border-radius: 2px;
    padding-top: 9px;
  padding-right: 16px;
  padding-bottom: 9px;
  padding-left: 16px;
    margin-right: 10px;
    border-style: solid;
    cursor:pointer;
    border-width: 1px;
  }
  .TWEET{
    background-color: rgba(3, 160, 239, 0.859);
    border-radius: 18px;
    color:white;
    padding-top: 9px;
  padding-right: 16px;
  padding-bottom: 9px;
  padding-left: 16px;
    font-weight: bold;
    font-size: 15px;
    border: none;
    
  }
</style>

</head>

<body>

<button CLASS="SUBSCRIBE">
  SUBSCRIBE
</button>

<button CLASS="JOIN">
  JOIN
</button>

<button CLASS="TWEET">
  Tweet
</button>

</body>

</html>
